<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="color.css">
</head>
<body>
  <div class="container">
    <div class="mood">
      <h1>Calculator</h1>
      <button id="theme-toggle">
        <img id="sun" src="sun.svg" alt="Sun Icon" style="display: none;">
        <img id="moon" src="moon.svg" alt="Moon Icon">
      </button>
    </div>
    <div class="main">
      <input type="text" name="text" placeholder="0">
    </div>

    <div class="row">
      <button class="button bg-red">Ac</button>
      <button class="button">โซ</button>
      <button class="button">%</button>
      <button class="button bg-blue">รท</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button bg-blue">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button bg-blue">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button bg-blue">+</button>
    </div>
    <div class="row">
      <button class="button bt">0</button>
      <button class="button">.</button>
      <button class="button border">=</button>
    </div>
  </div>

  <script src="extra.js"></script>
</body>
</html>
